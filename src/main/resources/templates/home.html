<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <title>Pastebin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="~{components/header :: header}"></header>

<form method="post" th:action="@{/add_paste}" th:object="${pasteDTO}">
    <div class="form-floating mb-3">
        <input type="text" name="title" class="form-control" placeholder="Title">
        <label for="floatingInput">Title</label>
    </div>

    <div class="form-floating mb-3">
        <textarea name="text" class="form-control" placeholder="Text"></textarea>
        <label for="floatingInput">Text</label>
    </div>

    <input type="hidden" name="_csrf" value="${_csrf.token}"/>

    <button class="btn btn-primary" type="submit">Add Paste</button>
</form>
</body>

</html>
