<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <title>PasteBin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>

<body>

<header th:insert="~{components/header :: header}"></header>

<div class="container">
    <h1>Edit user</h1>
    <div>
        <form method="post" th:action="@{/edit_user/{id}(id=${id})}" th:object="${user}">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username"
                       th:value="${user.username}">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="email" class="form-control" placeholder="Email" th:value="${user.email}">
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="role" class="form-control" placeholder="Role" th:value="${user.role}">
                <label for="floatingInput">Role</label>
            </div>

            <input name="password" type="hidden" th:value="${user.password}">

            <input type="hidden" name="_csrf" value="${_csrf.token}"/>

            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</div>
</body>

</html>
